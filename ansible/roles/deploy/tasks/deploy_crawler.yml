---
# tasks file for deploy

- name: Create directory
  file:
    state: directory
    path: /home/r2d2/crawler/
    owner: r2d2
    group: r2d2   

- name: Copy compose file
  template:
    src: crawler/docker-compose.yml.j2
    dest: /home/r2d2/crawler/docker-compose.yml

- name: Docker compose up
  shell: cd /home/r2d2/crawler && docker-compose up -d
